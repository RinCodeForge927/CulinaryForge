<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Register | Savory Whisper - Premium Restaurant</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="assets/img/favicon-32x32.png" rel="icon" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet" />

</head>

<body>
  <!-- Header -->
  <div class="container-xxl p-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-4 px-lg-5 py-3 sticky-top">
      <a href="index.html" class="navbar-brand p-0">
        <h1 class="text-primary m-0">
          <i class="fa fa-utensils me-3"></i>Savory Whisper
        </h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="fa fa-bars"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav main-nav mx-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="menu.html" class="nav-link">Menu</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
        <ul class="navbar-nav actions-nav align-items-center flex-column flex-md-row w-100 mt-3 mt-md-0">
          <!-- Search -->
          <li class="nav-item w-100 mb-3 mb-md-0">
            <form class="navbar-search position-relative w-100">
              <input type="text" class="form-control search-bar" placeholder="Search dishes, blogs, or products..." />
              <button class="search-icon" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </li>

          <!-- Login & Register -->
          <li class="nav-item ms-md-3">
            <a href="login.html" class="nav-link text-primary fw-semibold">Login</a>
          </li>
          <li class="nav-item">
            <a href="register.html" class="nav-link text-primary fw-semibold">Register</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Register Form -->
  <div class="container py-5">
    <div class="form-card mt-5 wow fadeInUp" data-wow-delay="0.2s">
      <h2 class="text-center mb-4">Create Account</h2>
      <p class="text-center text-muted mb-4">
        Join the Savory Whisper community
      </p>
      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your full name" />
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" placeholder="Enter your email" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Create a password" />
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm your password" />
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">
          Register
        </button>
      </form>
      <p class="text-center mt-4 mb-0">
        Already have an account?
        <a href="login.html" class="text-primary">Login here</a>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <div class="container-fluid bg-dark text-light footer pt-5 mt-5">
    <div class="container text-center">
      <p>&copy; Savory Whisper. All Rights Reserved.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/lib/wow/wow.min.js"></script>
  <script src="assets/js/animation.js"></script>
  <script src="assets/js/navbar.js"></script>

</body>

</html>
